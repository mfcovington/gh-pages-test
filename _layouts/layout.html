<!DOCTYPE HTML>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/pygment_trac.css">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/styles.css">
    <script src="javascripts/scale.fix.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
<!--     <header>
      <h1><a href="{{ site.baseurl }}/">{{ page.title }}</a></h1>
    </header> -->
      <header>
        <h1 class="header"><a href="{{ site.baseurl }}/">{{ page.title }}</a></h1>
        <p class="header"></p>

        <ul>
          <li class="download"><a class="buttons" href="https://github.com/mfcovington/gh-pages-test/zipball/master">Download ZIP</a></li>
          <li class="download"><a class="buttons" href="https://github.com/mfcovington/gh-pages-test/tarball/master">Download TAR</a></li>
          <li><a class="buttons github" href="https://github.com/mfcovington/gh-pages-test">View On GitHub</a></li>
        </ul>

        <p class="header">This project is maintained by <a class="header name" href="https://github.com/mfcovington">mfcovington</a></p>

      <p>tag cloud:</p>
      {{ tag_cloud }}
      </header>
      <section>
        {{ content }}
      </section>
<!--       <footer>
        <p><small>Hosted on <a href="https://pages.github.com">GitHub Pages</a> using the Dinky theme</small></p>
      </footer> -->

    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->

  </body>
</html>
